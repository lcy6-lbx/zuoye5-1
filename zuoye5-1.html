<html><head>
<meta charset="utf-8"> 
<title>作业5-1</title> 
<style>
	@keyframes myfirst{  
		0%{background: red; left:0px; top:0px;}         
		25% {background: yellow; left:400px; top:0px;}         
		50% {background: green; left:400px; top:300px;}         
		75% {background: purple; left:0px; top:300px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	
	div{
		position: relative;
		border: 5px solid #03A9F3;
		width:100px;
		height:100px;
		animation: myfirst 5s  infinite;
		position: absolute;         
		padding: 30px;
		}
</style>
</head>
<body>

<div></div>


</body></html>
